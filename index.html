 
<html>
    <head>
      <title>Image recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-default heading"> IMAGE RECOGNITION</h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Model is trained to identify the following things
          : </p>
        
          <b class="object_name">
  
  <hr>
<button id="mother">MOTHER </button>
<hr>
<button id="father">FATHER </button>
  <hr>
  <button id="sis">SISTER </button>
  <hr>
  <button id="bro"> BROTHER </button>
  <hr>
  </b>
  
  
        <label>Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
  
        <button onclick="takesnapshot()" class="btn btn-danger"> CAPTURE IMAGE </button>
        <br><br>
        <button onclick="showresult()" class="btn btn-success"> IDENTIFY IMAGE </button>
        <br><br>
     
  
        <p style="font-size: 22px;">Object : <span id="object_r"></span> </p>
        <p style="font-size: 22px;">Accuracy :<span id="accuracy_r"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
